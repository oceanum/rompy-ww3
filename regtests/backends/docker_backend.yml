# Docker Backend Configuration
# Configuration for executing models in Docker containers

type: docker
dockerfile: Dockerfile
build_context: ./docker
timeout: 7200 # 2 hours
cpu: 4
memory: "2g"
executable: ./full_ww3.sh
# mpiexec: ""
volumes:
    - "/tmp:/tmp:rw"
env_vars:
    MODEL_THREADS: "4"
    DATA_DIR: "/app/data"
remove_container: true
user: "root"
