# WW3 mww3_test_02 Multi-Grid Regression Test Configuration
# Grid Set B: outer + fine
#
# Test: Static nesting (propagation only) - Double resolution inner grid
# Purpose: Validate multi-grid with different resolutions (outer + fine)
# Reference: https://github.com/NOAA-EMC/WW3/tree/develop/regtests/mww3_test_02
#
# Grdset B uses:
# - outer: 43x43 rectilinear Cartesian, dx=dy=25km
# - fine: 25x25 rectilinear Cartesian, dx=dy=12.5km (double res, inner domain)

run_id: "ww3_mww3_test_02_grdset_b_regression"
output_dir: "rompy_runs"

period:
    start: "2020-01-01T00:00:00"
    duration: "1D"
    interval: "30m"

config:
    model_type: multi

    multi:
        domain:
            start: "20200101 000000"
            stop: "20200102 000000"
            iostyp: 1
            nrinp: 0
            nrgrd: 2

        model_grids:
            - name: "outer"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"

              resource:
                  rank_id: 1
                  group_id: 1
                  comm_frac_start: 0.00
                  comm_frac_end: 0.50

            - name: "fine"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"

              resource:
                  rank_id: 2
                  group_id: 1
                  comm_frac_start: 0.50
                  comm_frac_end: 1.00

        output_type:
            field:
                list: "HS FP DP DIR"

        output_date:
            field:
                start: "20200101 000000"
                stride: "1800"
                stop: "20200102 000000"

    grids:
        - name: outer
          grid:
              spectrum:
                  xfr: 1.1
                  freq1: 0.04177
                  nk: 25
                  nth: 24
              run:
                  flcx: "T"
                  flcy: "T"
                  flcth: "T"
              timesteps:
                  dtmax: 1200.0
                  dtxy: 400.0
                  dtkth: 600.0
                  dtmin: 15.0
              grid:
                  name: "Outer grid - grdset_b"
                  type: "RECT"
                  coord: "CART"
                  clos: "NONE"
                  zlim: -0.1
                  dmin: 0.25
              rect:
                  nx: 43
                  ny: 43
                  sx: 25000.0
                  sy: 25000.0
                  x0: -25000.0
                  y0: -25000.0
              depth:
                  sf: -1.0
                  filename: "../../input/outer.depth"
                  idla: 3

        - name: fine
          grid:
              spectrum:
                  xfr: 1.1
                  freq1: 0.04177
                  nk: 25
                  nth: 24
              run:
                  flcx: "T"
                  flcy: "T"
                  flcth: "T"
              timesteps:
                  dtmax: 600.0
                  dtxy: 200.0
                  dtkth: 300.0
                  dtmin: 15.0
              grid:
                  name: "Fine grid - grdset_b"
                  type: "RECT"
                  coord: "CART"
                  clos: "NONE"
                  zlim: -0.1
                  dmin: 0.25
              rect:
                  nx: 25
                  ny: 25
                  sx: 12500.0
                  sy: 12500.0
                  x0: 600000.0
                  y0: 600000.0
              depth:
                  sf: -1.0
                  filename: "../../input/fine.depth"
                  idla: 3

    namelists:
        pro2:
            dtime: 0.0
        pro3:
            wdthcg: 0.0
            wdthth: 0.0
