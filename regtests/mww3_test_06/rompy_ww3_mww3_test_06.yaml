# WW3 mww3_test_06 Multi-Grid Regression Test Configuration
#
# Test: Irregular grids with ww3_multi (curvilinear grids)
# Purpose: Validate multi-grid with irregular/curvilinear grid types
#          including SCRIP regridding support
# Reference: https://github.com/NOAA-EMC/WW3/tree/develop/regtests/mww3_test_06

run_id: "ww3_mww3_test_06_regression"
output_dir: "rompy_runs"

period:
    start: "2020-01-01T00:00:00"
    duration: "6H"
    interval: "1H"

config:
    model_type: multi

    multi:
        domain:
            start: "20200101 000000"
            stop: "20200101 060000"
            iostyp: 1
            nrinp: 0
            nrgrd: 2

        model_grids:
            # Global band grid - regular lat/lon subset
            - name: "gband360"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"

              resource:
                  rank_id: 1
                  group_id: 1
                  comm_frac_start: 0.00
                  comm_frac_end: 0.50

            # Arctic subset grid - curvilinear
            - name: "arcticsub"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"

              resource:
                  rank_id: 2
                  group_id: 1
                  comm_frac_start: 0.50
                  comm_frac_end: 1.00

        output_type:
            field:
                list: "HS FP DP DIR"

        output_date:
            field:
                start: "20200101 000000"
                stride: "3600"
                stop: "20200101 060000"

    grids:
        - name: "gband360"
          grid:
            spectrum:
                xfr: 1.1
                freq1: 0.04177
                nk: 25
                nth: 24
            run:
                flcx: true
                flcy: true
                flcth: true
                flsou: true
            timesteps:
                dtmax: 600
                dtxy: 200
                dtkth: 300
                dtmin: 20
            grid:
                name: "Global band grid"
                type: "RECT"
                coord: "SPHE"
                clos: "NONE"
                zlim: -0.1
                dmin: 0.25
            rect:
                nx: 360
                ny: 120
                sx: 1.0
                sy: 1.0
                x0: 0.0
                y0: -60.0
            depth:
                sf: -1
                filename: "../input/gband360.depth"
                idla: 3

        - name: "arcticsub"
          grid:
            spectrum:
                xfr: 1.1
                freq1: 0.04177
                nk: 25
                nth: 24
            run:
                flcx: true
                flcy: true
                flcth: true
                flsou: true
            timesteps:
                dtmax: 600
                dtxy: 200
                dtkth: 300
                dtmin: 20
            grid:
                name: "Arctic curvilinear grid"
                type: "CURV"
                coord: "SPHE"
                clos: "NONE"
                zlim: -0.1
                dmin: 0.25
            curv:
                nx: 180
                ny: 90
                xcoord:
                    filename: "../input/arcticsub.lon"
                    idla: 3
                ycoord:
                    filename: "../input/arcticsub.lat"
                    idla: 3
            depth:
                sf: -1
                filename: "../input/arcticsub.depth"
                idla: 3
