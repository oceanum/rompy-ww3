# WW3 mww3_test_08 Multi-Grid Regression Test Configuration
#
# Test: ww3_multi with wind and ice input
# Purpose: Validate multi-grid with atmospheric and ice forcing
# Reference: https://github.com/NOAA-EMC/WW3/tree/develop/regtests/mww3_test_08

run_id: "ww3_mww3_test_08_regression"
output_dir: "rompy_runs"

period:
    start: "2020-01-01T00:00:00"
    duration: "24H"
    interval: "1H"

config:
    model_type: nml

    multi_component:
        domain:
            start: "20200101 000000"
            stop: "20200102 000000"
            iostyp: 1
            nrinp: 1
            nrgrd: 2

        input_grid:
            name: "input"
            forcing:
                water_levels: "F"
                currents: "F"
                winds: "T"
                ice_conc: "T"
                air_density: "F"
                atm_momentum: "F"

        model_grids:
            # Grid A - lower resolution
            - name: "grd_a"
              forcing:
                  water_levels: "F"
                  currents: "F"
                  winds: "T"
                  ice_conc: "T"
                  air_density: "F"
                  atm_momentum: "F"
              resource:
                  rank_id: 1
                  group_id: 1
                  comm_frac_start: 0.00
                  comm_frac_end: 0.50

            # Grid B - higher resolution
            - name: "grd_b"
              forcing:
                  water_levels: "F"
                  currents: "F"
                  winds: "T"
                  ice_conc: "T"
                  air_density: "F"
                  atm_momentum: "F"
              resource:
                  rank_id: 2
                  group_id: 1
                  comm_frac_start: 0.50
                  comm_frac_end: 1.00

        output_type:
            field:
                list: "HS FP DP DIR ICE WND"

        output_date:
            field:
                start: "20200101 000000"
                stride: "3600"
                stop: "20200102 000000"
