# WW3 mww3_test_09 Multi-Grid Regression Test Configuration
#
# Test: SMC multi-grid for Great Lakes
# Purpose: Validate multi-grid with Spherical Multiple-Cell (SMC) grids
#          Three lakes on 4-level SMC grids
# Reference: https://github.com/NOAA-EMC/WW3/tree/develop/regtests/mww3_test_09

run_id: "ww3_mww3_test_09_regression"
output_dir: "rompy_runs"

period:
    start: "2020-01-01T00:00:00"
    duration: "12H"
    interval: "1H"

config:
    model_type: nml

    multi_component:
        domain:
            start: "20200101 000000"
            stop: "20200101 120000"
            iostyp: 1
            nrinp: 1
            nrgrd: 3

        model_grids:
            # Lake Michigan
            - name: "Michi"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"
                  air_density: "no"
                  atm_momentum: "no"
              resource:
                  rank_id: 1
                  group_id: 1
                  comm_frac_start: 0.00
                  comm_frac_end: 0.33

            # Lake Huron
            - name: "Huron"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"
                  air_density: "no"
                  atm_momentum: "no"
              resource:
                  rank_id: 2
                  group_id: 1
                  comm_frac_start: 0.33
                  comm_frac_end: 0.67

            # Lake Superior
            - name: "Super"
              forcing:
                  water_levels: "no"
                  currents: "no"
                  winds: "no"
                  ice_conc: "no"
                  air_density: "no"
                  atm_momentum: "no"
              resource:
                  rank_id: 3
                  group_id: 1
                  comm_frac_start: 0.67
                  comm_frac_end: 1.00

        output_type:
            field:
                list: "HS FP DP DIR"

        output_date:
            field:
                start: "20200101 000000"
                stride: "3600"
                stop: "20200101 120000"
